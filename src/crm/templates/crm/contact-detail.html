<p><a href="{% url 'contact-list' %}">&larr; All Contacts</a></p>

<h1>{{ contact.title }}</h1>

<p>{{ contact.description }}</p>

<p>Birth Date: {{ contact.birth_date|date:"jS F Y" }}

<h2>Extra fields</h2>

<ul>
  {% for key, value in contact.extra.items %}
  <li>{{ key}}: {{ value }}</li>
  {% endfor %}
</ul>

<p><a href="{% url 'contact-update' contact.pk %}">Update</a></p>
